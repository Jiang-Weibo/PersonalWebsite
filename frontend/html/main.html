<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% load static %}
	<script type="text/javascript" src = "{% static 'jQuery/jquery-1.12.4.js' %}"></script>
	<script type = "text/javascript" src = "{% static 'bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
	<script type = "text/javascript" src = "{% static 'jqthumb.js' %}"></script>
	<link rel="stylesheet" href="{% static 'bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'bootstrap-3.4.1-dist/css/bootstrap-theme.min.css' %}">
	<script type = text/javascript>
	function DrawImage(hotimg){
		$(hotimg).jqthumb({
			width : '100%',//宽度
			height : '100px',//高度
			position : { y: '50%', x: '50%'},//从图片的中间开始产生缩略图
			zoom : '1',//缩放比例
			method : 'auto'//提交方法，用于不同的浏览器环境，默认为‘auto’
		});
	}
	</script>
	<title>主页</title>
</head>
<body>
	<div class="container">
		{# 第一行 #}
		<div class="row">
			{# 自我介绍 #}
			<div class="col-sm-2 col-md-2 col-lg-2">
				<div class="thumbnail">
					<img src="{% static "images/django2.jpg" %}" class="center-block img-thumbnail img-responsive" alt="加载失败" onload="DrawImage(this)">
					<div class="caption">
						<h3 class ="text-center" id="user_name">欢</h3>
						<p class ="text-center">
							<a href="{% url 'userinfo' %}" class="btn btn-default" role="button">更改信息</a>
						</p>
					</div>
				</div>
			</div>
			{# 音乐播放器 #}
			<div class="col-md-2">
				<div class="thumbnail">
					<img src="{% static "images/PROMARE1.jpg" %}" class="center-block img-thumbnail img-responsive" alt="加载失败" onload="DrawImage(this)">
					<div class="caption">
						<h3 class ="text-center" id="music_player">迎</h3>
						<p class="text-center">
							<a href="{% url 'music' %}" class="btn btn-default" role="button">音乐播放器</a>
						</p>
					</div>
				</div>
			</div>
			{# 作业 #}
			<div class="col-md-2">
				<div class="thumbnail">
					<img src="{% static "images/PROMARE1.jpg" %}" class="center-block img-thumbnail img-responsive height:0px;padding-bottom:100%;" alt="加载失败" onload="DrawImage(this)">
					<div class="caption">
						<h3 class ="text-center" id="music_player">使</h3>
						<p class="text-center">
							<a href="{% url 'homework' %}" class="btn btn-default" role="button">作业</a>
						</p>
					</div>
				</div>
			</div>
			{# 文档 #}
			<div class="col-md-6">
				<div class="thumbnail">
					<img src="{% static "images/PROMARE1.jpg" %}" class="center-block img-thumbnail img-responsive" alt="加载失败" onload="DrawImage(this)">
					<div class="caption">
						<h3 class ="text-center" id="music_player">用</h3>
						<p class="text-center">
							<a href="{% url 'document' %}" class="btn btn-default" role="button">文档</a>
						</p>
					</div>
				</div>
			</div>
		</div>


		{# 第二行 #}
		<div class="row">
			{# 图片 #}
			<div class="col-md-7">
				<div class="thumbnail">
					<img src="{% static "images/django2.jpg" %}" class="center-block img-thumbnail img-responsive" alt="加载失败" onload="DrawImage(this)">
					<div class="caption">
						<h3 class ="text-center" id="user_name">JNUC</h3>
						<p class ="text-center">
							<a href="{% url 'image' %}" class="btn btn-default" role="button">图片</a>
						</p>
					</div>
				</div>
			</div>
			{# 视频 #}
			<div class="col-md-5">
				<div class="thumbnail">
					<img src="{% static "images/django2.jpg" %}" class="center-block img-thumbnail img-responsive" alt="加载失败" onload="DrawImage(this)">
					<div class="caption">
						<h3 class ="text-center" id="user_name">！</h3>
						<p class ="text-center">
							<a href="{% url 'video' %}" class="btn btn-default" role="button">视频</a>
						</p>
					</div>
				</div>
			</div>
		</div>



	</div>

	<script>
	$(function(){
		
	});
	</script>
	</body>
	</html>
